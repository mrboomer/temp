<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="theme-color" content="#000000" />
    <title>Event View Exercise</title>
    <style>
      * {
        font-family: Arial, Helvetica, Sans-Serif;
        font-size: 16px;
      }

      body {
        padding: 10px;
      }

      #instructions h2 {
        font-size: 24px;
        font-weight: 600;
        margin: 15px 0 15px;
      }

      #instructions table {
        max-width: 480px;
        border-collapse: collapse;
        border-spacing: 0;
      }

      #instructions td,
      #instructions th {
        border: 1px solid #cccccc;
        text-align: left;
        padding: 8px;
      }

      #instructions tr:nth-child(even) {
        background-color: #dddddd;
      }

      #instructions li {
        padding: 5px 0;
      }

      #instructions img {
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
